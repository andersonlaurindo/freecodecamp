<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeCodeCamp - Survey Form</title>
  <link rel="stylesheet" href="css/surveyform.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>

<body>
  <div id="survey">
    <header class="main-header">
      <h1 id="title">#Our<span>Company</span></h1>
      <p id="description">
        <em>Thank you for taking the time to evaluate our workplace!</em>
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email" id="email-label">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required />
      </div>

      <div class="form-group">
        <label for="number" id="number-label">Years in present position (optional)</label>
        <input type="number" name="number" id="number" min="1" max="99" placeholder="Years" />
      </div>

      <div class="form-group">
        <label for="dropdown" id="dropdown-label">How satisfied are you with our company?</label>
        <select id="dropdown" name="dropdown" required>
          <option disabled selected value>Select an option</option>
          <option value="very-satisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="unsatisfied">Satisfied</option>
          <option value="very-unsatisfied">Very Satisfied</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend our company?</p>
        <input name="worker-recommend" value="yes" type="radio" class="input-radio" id="recommend-yes" checked />
        <label for="recommend-yes">Yes</label>
        <input name="worker-recommend" value="maybe" type="radio" class="input-radio" id="recommend-maybe" />
        <label for="recommend-maybe">Maybe</label>
        <input name="worker-recommend" value="not" type="radio" class="input-radio" id="recommend-not" />
        <label for="recommend-not">Not</label>
      </div>

      <div class="form-group">
        <p>What benefits would you like to see in the company?</p>

        <input name="prefer" value="profit-sharing" type="checkbox" class="input-checkbox" id="profit-sharing"/>Profit sharing</br>        
        <input id="flex-time" name="prefer" value="flex-time" type="checkbox" class="input-checkbox" />Flex-time</br>
        <input id="health-insurance" name="prefer" value="health-insurance" type="checkbox" class="input-checkbox" />Health insurance</br>
      </div>

      <div class="form-group">
        <label for="other-benefits" id="other-benefits-label">Any other benefits?</label>
        <textarea id="other-benefits" name="comment" placeholder="Enter your benefits here..."></textarea>
      </div>

      <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
